<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Color Picker - HOMUNCULUS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin: 30px 0;
        }
        .color-swatch {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 3px solid transparent;
        }
        .color-swatch:hover {
            transform: scale(1.1);
            border: 3px solid #333;
        }
        #selectedColor {
            font-size: 24px;
            font-weight: bold;
            margin: 30px 0;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
        }
        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <a href="/" class="home-link">‚Üê Home</a>
    
    <div class="container">
        <h1>üé® Simple Color Picker</h1>
        <p>Click any color to see its hex code!</p>
        
        <div class="color-grid" id="colorGrid">
            <!-- Colors will be generated by JavaScript -->
        </div>
        
        <div id="selectedColor">Click a color above!</div>
    </div>

    <script>
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD',
            '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9', '#F8C471', '#82E0AA',
            '#FF7675', '#00B894', '#0984E3', '#00CEC9', '#FDCB6E', '#E84393',
            '#A29BFE', '#FD79A8', '#FDCB6E', '#E17055', '#81ECEC', '#74B9FF',
            '#FF4757', '#2ED573', '#3742FA', '#2F3542', '#57606F', '#A4B0BE',
            '#FF3838', '#FF9500', '#FFD23F', '#3DFF7F', '#3D7EFF', '#B83DFF'
        ];
        
        const colorGrid = document.getElementById('colorGrid');
        const selectedColor = document.getElementById('selectedColor');
        
        // Create color swatches
        colors.forEach(color => {
            const swatch = document.createElement('div');
            swatch.className = 'color-swatch';
            swatch.style.backgroundColor = color;
            swatch.onclick = () => {
                selectedColor.textContent = color;
                selectedColor.style.color = color;
            };
            colorGrid.appendChild(swatch);
        });
    </script>
</body>
</html>
