<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMUNCULUS Evolution Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --accent-green: #00ff88;
            --accent-blue: #00d4ff;
            --accent-purple: #a855f7;
            --accent-red: #ff6b6b;
            --accent-yellow: #ffd93d;
            --accent-orange: #ff9f43;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, transparent 100%);
            position: relative;
        }

        .header h1 {
            font-family: 'Fira Code', monospace;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            margin-top: 10px;
        }

        /* Evolution Status Bar */
        .evolution-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .status-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
        }

        .status-card.generation::before {
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-blue));
        }

        .status-card.level::before {
            background: linear-gradient(90deg, var(--accent-yellow), var(--accent-orange));
        }

        .status-value {
            font-family: 'Fira Code', monospace;
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-green);
        }

        .status-card.generation .status-value { color: var(--accent-purple); }
        .status-card.level .status-value { color: var(--accent-yellow); }

        .status-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 5px;
        }

        /* XP Bar */
        .xp-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
        }

        .xp-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .xp-bar {
            height: 20px;
            background: var(--bg-secondary);
            border-radius: 10px;
            overflow: hidden;
        }

        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
        }

        .xp-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Skill Tree */
        .skill-tree {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
        }

        .skill-tree h2 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .skill-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
        }

        .skill-item.mastered {
            border-color: var(--accent-green);
            background: rgba(0, 255, 136, 0.1);
        }

        .skill-item.in-progress {
            border-color: var(--accent-yellow);
        }

        .skill-item.locked {
            opacity: 0.5;
        }

        .skill-name {
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .skill-progress {
            height: 6px;
            background: var(--bg-primary);
            border-radius: 3px;
            overflow: hidden;
        }

        .skill-progress-fill {
            height: 100%;
            background: var(--accent-green);
            transition: width 0.3s;
        }

        .skill-item.in-progress .skill-progress-fill {
            background: var(--accent-yellow);
        }

        /* Personality Traits */
        .personality {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
        }

        .traits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .trait {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .trait-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .trait-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
        }

        .trait-fill {
            height: 100%;
            background: var(--accent-purple);
            transition: width 0.5s;
        }

        /* Timeline */
        .timeline {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
        }

        .timeline-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .timeline-event {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .timeline-event:last-child {
            border-bottom: none;
        }

        .event-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .event-icon.level-up {
            background: linear-gradient(135deg, var(--accent-yellow), var(--accent-orange));
        }

        .event-icon.skill {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
        }

        .event-icon.generation {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-red));
        }

        .event-icon.execution {
            background: var(--bg-secondary);
        }

        .event-content {
            flex: 1;
        }

        .event-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .event-details {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .event-time {
            font-family: 'Fira Code', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Generations History */
        .generations {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
        }

        .gen-timeline {
            display: flex;
            align-items: center;
            gap: 10px;
            overflow-x: auto;
            padding: 20px 0;
        }

        .gen-node {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }

        .gen-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 3px solid var(--accent-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Fira Code', monospace;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .gen-node.current .gen-circle {
            background: var(--accent-purple);
            color: white;
            box-shadow: 0 0 20px var(--accent-purple);
        }

        .gen-node.future .gen-circle {
            border-style: dashed;
            opacity: 0.5;
        }

        .gen-label {
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .gen-connector {
            width: 50px;
            height: 3px;
            background: var(--accent-purple);
        }

        .gen-connector.future {
            background: var(--border);
        }

        /* Back Button */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-green);
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 { font-size: 1.8rem; }
            .status-value { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Main</a>

        <header class="header">
            <h1>üß¨ EVOLUTION TIMELINE</h1>
            <p>Watch the AI learn, grow, and evolve in real-time</p>
        </header>

        <!-- Evolution Status -->
        <div class="evolution-status">
            <div class="status-card generation">
                <div class="status-value" id="generation">1</div>
                <div class="status-label">Generation</div>
            </div>
            <div class="status-card level">
                <div class="status-value" id="level">1</div>
                <div class="status-label">Level</div>
            </div>
            <div class="status-card">
                <div class="status-value" id="skills-mastered">0</div>
                <div class="status-label">Skills Mastered</div>
            </div>
            <div class="status-card">
                <div class="status-value" id="success-rate">0%</div>
                <div class="status-label">Success Rate</div>
            </div>
        </div>

        <!-- XP Bar -->
        <div class="xp-container">
            <div class="xp-header">
                <span>Experience Points</span>
                <span id="xp-text">0 / 100 XP</span>
            </div>
            <div class="xp-bar">
                <div class="xp-fill" id="xp-fill" style="width: 0%"></div>
            </div>
        </div>

        <!-- Generations Timeline -->
        <div class="generations">
            <h2>üß¨ Generation History</h2>
            <div class="gen-timeline" id="gen-timeline">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Skill Tree -->
        <div class="skill-tree">
            <h2>üå≥ Skill Tree</h2>
            <div class="skills-grid" id="skills-grid">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Personality -->
        <div class="personality">
            <h2>üé≠ Emerging Personality</h2>
            <div class="traits-grid" id="traits-grid">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Event Timeline -->
        <div class="timeline">
            <h2>üìú Evolution Events</h2>
            <div class="timeline-list" id="timeline-list">
                <div class="loading">Loading evolution data...</div>
            </div>
        </div>
    </div>

    <script>
        const SKILL_NAMES = {
            html_basics: "HTML Basics",
            css_styling: "CSS Styling",
            javascript: "JavaScript",
            canvas_games: "Canvas Games",
            web_audio: "Web Audio",
            localStorage: "Local Storage",
            animations: "Animations",
            responsive_design: "Responsive Design",
            bash_basics: "Bash Basics",
            file_operations: "File Operations",
            process_management: "Process Mgmt",
            nginx_config: "Nginx Config",
            python_scripting: "Python",
            node_js: "Node.js",
            api_development: "API Development",
            database_ops: "Database Ops",
            websockets: "WebSockets",
            ai_integration: "AI Integration",
            self_modification: "Self Modification"
        };

        const SKILL_THRESHOLDS = {
            html_basics: 3, css_styling: 5, javascript: 5, canvas_games: 8,
            web_audio: 5, localStorage: 3, animations: 5, responsive_design: 5,
            bash_basics: 3, file_operations: 5, process_management: 5, nginx_config: 5,
            python_scripting: 5, node_js: 5, api_development: 8, database_ops: 10,
            websockets: 10, ai_integration: 15, self_modification: 20
        };

        const TRAIT_NAMES = {
            creativity: "Creativity",
            enthusiasm: "Enthusiasm",
            caution: "Caution",
            persistence: "Persistence",
            complexity_preference: "Complexity",
            social: "Social Focus",
            artistic: "Artistic",
            systematic: "Systematic"
        };

        async function loadEvolutionData() {
            try {
                const response = await fetch('/evolution_timeline.json');
                if (!response.ok) throw new Error('No evolution data yet');
                return await response.json();
            } catch (e) {
                console.log('Evolution data not available:', e);
                return null;
            }
        }

        function updateUI(data) {
            if (!data) {
                document.getElementById('timeline-list').innerHTML =
                    '<div class="loading">Evolution system not yet started. Run Homunculus to begin!</div>';
                return;
            }

            // Update status cards
            document.getElementById('generation').textContent = data.current_generation || 1;
            document.getElementById('level').textContent = data.level || 1;
            document.getElementById('skills-mastered').textContent = (data.mastered_skills || []).length;
            document.getElementById('success-rate').textContent =
                ((data.stats?.success_rate || 0) * 100).toFixed(1) + '%';

            // Update XP bar
            const xp = data.experience || 0;
            const xpNeeded = data.xp_to_next_level || 100;
            const xpPercent = Math.min((xp / xpNeeded) * 100, 100);
            document.getElementById('xp-fill').style.width = xpPercent + '%';
            document.getElementById('xp-text').textContent = `${xp} / ${xpNeeded} XP`;

            // Update generations timeline
            updateGenerationsTimeline(data);

            // Update skill tree
            updateSkillTree(data);

            // Update personality traits
            updatePersonality(data);

            // Update event timeline
            updateEventTimeline(data);
        }

        function updateGenerationsTimeline(data) {
            const container = document.getElementById('gen-timeline');
            const currentGen = data.current_generation || 1;
            const maxGen = Math.max(currentGen + 2, 5);

            let html = '';
            for (let i = 1; i <= maxGen; i++) {
                const isCurrent = i === currentGen;
                const isFuture = i > currentGen;
                const className = isCurrent ? 'current' : (isFuture ? 'future' : '');

                html += `
                    <div class="gen-node ${className}">
                        <div class="gen-circle">${i}</div>
                        <div class="gen-label">${isCurrent ? 'Current' : (isFuture ? 'Future' : 'Past')}</div>
                    </div>
                `;

                if (i < maxGen) {
                    html += `<div class="gen-connector ${isFuture ? 'future' : ''}"></div>`;
                }
            }
            container.innerHTML = html;
        }

        function updateSkillTree(data) {
            const container = document.getElementById('skills-grid');
            const skills = data.skills || {};
            const mastered = data.mastered_skills || [];

            let html = '';
            for (const [skillId, skillName] of Object.entries(SKILL_NAMES)) {
                const points = skills[skillId] || 0;
                const threshold = SKILL_THRESHOLDS[skillId] || 10;
                const progress = Math.min((points / threshold) * 100, 100);
                const isMastered = mastered.includes(skillId);
                const inProgress = points > 0 && !isMastered;

                let className = 'skill-item';
                if (isMastered) className += ' mastered';
                else if (inProgress) className += ' in-progress';
                else className += ' locked';

                html += `
                    <div class="${className}">
                        <div class="skill-name">${isMastered ? '‚úì ' : ''}${skillName}</div>
                        <div class="skill-progress">
                            <div class="skill-progress-fill" style="width: ${progress}%"></div>
                        </div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        function updatePersonality(data) {
            const container = document.getElementById('traits-grid');
            const personality = data.personality || {};

            let html = '';
            for (const [traitId, traitName] of Object.entries(TRAIT_NAMES)) {
                const value = personality[traitId] || 0.5;
                const percent = value * 100;

                html += `
                    <div class="trait">
                        <div class="trait-header">
                            <span>${traitName}</span>
                            <span>${percent.toFixed(0)}%</span>
                        </div>
                        <div class="trait-bar">
                            <div class="trait-fill" style="width: ${percent}%"></div>
                        </div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        function updateEventTimeline(data) {
            const container = document.getElementById('timeline-list');
            const events = data.timeline || [];

            if (events.length === 0) {
                container.innerHTML = '<div class="loading">No evolution events yet...</div>';
                return;
            }

            let html = '';
            for (const event of events.slice(0, 50).reverse()) {
                let iconClass = 'execution';
                let icon = '‚ö°';

                if (event.type === 'level_up') {
                    iconClass = 'level-up';
                    icon = '‚¨ÜÔ∏è';
                } else if (event.type === 'skill_mastered') {
                    iconClass = 'skill';
                    icon = 'üéØ';
                } else if (event.type === 'generation_advance') {
                    iconClass = 'generation';
                    icon = 'üß¨';
                }

                const time = event.timestamp ? new Date(event.timestamp).toLocaleTimeString() : '';

                html += `
                    <div class="timeline-event">
                        <div class="event-icon ${iconClass}">${icon}</div>
                        <div class="event-content">
                            <div class="event-title">${event.message || event.type}</div>
                            <div class="event-details">
                                Gen ${event.generation || '?'} ‚Ä¢ Level ${event.level || '?'}
                                ${event.xp_gained ? ` ‚Ä¢ +${event.xp_gained} XP` : ''}
                            </div>
                        </div>
                        <div class="event-time">${time}</div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        // Initial load
        loadEvolutionData().then(updateUI);

        // Refresh every 10 seconds
        setInterval(() => {
            loadEvolutionData().then(updateUI);
        }, 10000);
    </script>
</body>
</html>
