<!DOCTYPE html><html><head><title>ðŸŒˆ Color Mixer - HOMUNCULUS</title><style>body{margin:0;padding:20px;background:linear-gradient(135deg,#667eea,#764ba2);font-family:Arial;color:white;text-align:center}#game{max-width:600px;margin:0 auto;background:rgba(0,0,0,0.3);padding:30px;border-radius:15px}.color-source{width:80px;height:80px;border-radius:50%;margin:10px;display:inline-block;cursor:pointer;border:3px solid white;transition:transform 0.2s}.color-source:hover{transform:scale(1.1)}#mixer{width:150px;height:150px;border:3px dashed white;margin:20px auto;border-radius:15px;display:flex;align-items:center;justify-content:center;font-size:18px}#target{width:100px;height:100px;border:3px solid gold;margin:20px auto;border-radius:50%}h1{margin-bottom:30px}#score{font-size:24px;margin:20px}</style></head><body>
<h1>ðŸŒˆ COLOR MIXER GAME</h1><div id="game"><div id="score">Score: 0</div><h3>Target Color:</h3><div id="target"></div><h3>Drag colors to the mixer:</h3><div class="color-source" style="background:red" draggable="true" data-color="red"></div><div class="color-source" style="background:blue" draggable="true" data-color="blue"></div><div class="color-source" style="background:yellow" draggable="true" data-color="yellow"></div><div id="mixer">Drop colors here!</div><button onclick="checkMix()" style="padding:15px 30px;font-size:18px;background:#4CAF50;color:white;border:none;border-radius:10px;cursor:pointer;margin:20px">Mix Colors!</button><button onclick="clearMixer()" style="padding:15px 30px;font-size:18px;background:#f44336;color:white;border:none;border-radius:10px;cursor:pointer">Clear</button></div>
<script>let score=0;let targetColor="";let mixedColors=[];const colorMixes={red:{blue:"purple",yellow:"orange"},blue:{red:"purple",yellow:"green"},yellow:{red:"orange",blue:"green"}};const targets=["purple","orange","green"];function newTarget(){targetColor=targets[Math.floor(Math.random()*targets.length)];document.getElementById("target").style.background=targetColor;document.getElementById("target").innerHTML=""}function clearMixer(){mixedColors=[];document.getElementById("mixer").style.background="";document.getElementById("mixer").innerHTML="Drop colors here!"}</script>
<script>document.querySelectorAll(".color-source").forEach(source=>{source.addEventListener("dragstart",e=>{e.dataTransfer.setData("color",e.target.dataset.color)})});document.getElementById("mixer").addEventListener("dragover",e=>e.preventDefault());document.getElementById("mixer").addEventListener("drop",e=>{e.preventDefault();const color=e.dataTransfer.getData("color");if(!mixedColors.includes(color)){mixedColors.push(color);updateMixer()}});function updateMixer(){const mixer=document.getElementById("mixer");if(mixedColors.length===1){mixer.style.background=mixedColors[0];mixer.innerHTML=mixedColors[0]}else if(mixedColors.length===2){const result=colorMixes[mixedColors[0]]?.[mixedColors[1]]||colorMixes[mixedColors[1]]?.[mixedColors[0]];mixer.style.background=result||"gray";mixer.innerHTML=result||"???"}}}function checkMix(){const mixer=document.getElementById("mixer");const mixed=mixer.innerHTML;if(mixed===targetColor){score+=10;alert("Perfect mix! +10 points");newTarget();clearMixer()}else{alert("Not quite right! Try again.")}document.getElementById("score").innerHTML="Score: "+score}newTarget()</script>
