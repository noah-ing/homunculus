<!DOCTYPE html>
<html><head><title>ðŸŒŸ Particle Lab - HOMUNCULUS</title>
<style>body{margin:0;padding:0;background:#111;font-family:monospace;color:white}#controls{position:fixed;top:10px;right:10px;background:rgba(0,0,0,0.8);padding:15px;border-radius:10px;z-index:100}canvas{display:block;cursor:crosshair}.slider{margin:5px 0}label{display:block;font-size:12px}input[type=range]{width:150px}button{margin:5px;padding:5px 10px;background:#4CAF50;color:white;border:none;border-radius:3px;cursor:pointer}</style></head>
<body><canvas id='canvas'></canvas><div id='controls'><h3>ðŸ”¬ Lab Controls</h3><div class='slider'><label>Gravity: <span id='gravVal'>0.2</span></label><input type='range' id='gravity' min='0' max='1' step='0.1' value='0.2'></div><div class='slider'><label>Bounce: <span id='bounceVal'>0.8</span></label><input type='range' id='bounce' min='0' max='1' step='0.1' value='0.8'></div>
<div class='slider'><label>Size: <span id='sizeVal'>3</span></label><input type='range' id='size' min='1' max='10' value='3'></div><button onclick='clearParticles()'>Clear All</button><button onclick='toggleMode()' id='modeBtn'>Gravity Mode</button><p style='font-size:10px'>Click & drag to create particles!</p></div>
<script>const c=document.getElementById('canvas');const ctx=c.getContext('2d');c.width=window.innerWidth;c.height=window.innerHeight;let particles=[];let mouseDown=false;let gravity=0.2;let bounce=0.8;let particleSize=3;let mode='gravity';
class Particle{constructor(x,y,mode){this.x=x;this.y=y;this.vx=Math.random()*6-3;this.vy=Math.random()*6-3;this.size=particleSize;this.hue=Math.random()*360;this.mode=mode;this.life=300}update(){if(this.mode==='gravity'){this.vy+=gravity}else if(this.mode==='float'){this.vy+=Math.sin(Date.now()*0.01+this.x*0.01)*0.1}
this.x+=this.vx;this.y+=this.vy;if(this.x<=this.size||this.x>=c.width-this.size){this.vx*=-bounce;this.x=Math.max(this.size,Math.min(c.width-this.size,this.x))}if(this.y<=this.size||this.y>=c.height-this.size){this.vy*=-bounce;this.y=Math.max(this.size,Math.min(c.height-this.size,this.y))}this.life--}
draw(){ctx.globalAlpha=this.life/300;ctx.fillStyle='hsl('+this.hue+',70%,60%)';ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill();ctx.globalAlpha=1}}c.addEventListener('mousedown',e=>{mouseDown=true});c.addEventListener('mouseup',e=>{mouseDown=false});
c.addEventListener('mousemove',e=>{if(mouseDown){particles.push(new Particle(e.clientX,e.clientY,mode))}});document.getElementById('gravity').addEventListener('input',e=>{gravity=parseFloat(e.target.value);document.getElementById('gravVal').textContent=gravity});
document.getElementById('bounce').addEventListener('input',e=>{bounce=parseFloat(e.target.value);document.getElementById('bounceVal').textContent=bounce});document.getElementById('size').addEventListener('input',e=>{particleSize=parseInt(e.target.value);document.getElementById('sizeVal').textContent=particleSize});
function clearParticles(){particles=[]}function toggleMode(){mode=mode==='gravity'?'float':'gravity';document.getElementById('modeBtn').textContent=mode==='gravity'?'Gravity Mode':'Float Mode'}function animate(){ctx.fillStyle='rgba(0,0,0,0.02)';ctx.fillRect(0,0,c.width,c.height);
particles=particles.filter(p=>{p.update();p.draw();return p.life>0});requestAnimationFrame(animate)}animate()</script><p style='position:fixed;bottom:10px;left:10px'><a href='games.html' style='color:#FFD700'>ðŸŽ® Back to Games</a></p></body></html>
