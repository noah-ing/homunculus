<!DOCTYPE html><html><head><title>ğŸ¨ Pixel Art Creator</title><style>body{background:#2c3e50;color:white;font-family:monospace;padding:20px;margin:0}#creator{max-width:1000px;margin:0 auto;background:#34495e;padding:20px;border-radius:10px}#pixelGrid{border:2px solid #ecf0f1;background:#fff;cursor:crosshair}#palette{margin:10px 0}.color{width:30px;height:30px;display:inline-block;margin:2px;border:2px solid #fff;cursor:pointer}.color.selected{border:3px solid #f1c40f}#tools button{padding:8px 15px;margin:5px;background:#3498db;color:white;border:none;border-radius:5px;cursor:pointer}#tools button:hover{background:#2980b9}</style></head><body>
<h1>ğŸ¨ PIXEL ART CREATOR</h1><div id="creator"><div id="tools"><button onclick="clearGrid()">ğŸ—‘ï¸ Clear</button><button onclick="saveArt()">ğŸ’¾ Save</button><button onclick="downloadArt()">â¬‡ï¸ Download</button>Grid Size: <select id="gridSize" onchange="changeGridSize()"><option value="16">16x16</option><option value="32" selected>32x32</option><option value="64">64x64</option></select></div>
<div id="palette"></div><canvas id="pixelGrid" width="512" height="512"></canvas><div style="margin:10px 0">Current Color: <span id="currentColor" style="display:inline-block;width:20px;height:20px;background:#000;border:1px solid #fff"></span></div></div>
<script>const canvas=document.getElementById("pixelGrid");const ctx=canvas.getContext("2d");let gridSize=32;let pixelSize=16;let currentColor="#000000";let isDrawing=false;let pixels=[];const colors=["#000000","#ffffff","#ff0000","#00ff00","#0000ff","#ffff00","#ff00ff","#00ffff","#ff8800","#8800ff","#88ff00","#ff0088"];function initGrid(){pixels=[];for(let i=0;i<gridSize;i++){pixels[i]=[];for(let j=0;j<gridSize;j++){pixels[i][j]="#ffffff"}}drawGrid()}function drawGrid(){ctx.clearRect(0,0,canvas.width,canvas.height);for(let i=0;i<gridSize;i++){for(let j=0;j<gridSize;j++){ctx.fillStyle=pixels[i][j];ctx.fillRect(j*pixelSize,i*pixelSize,pixelSize,pixelSize);ctx.strokeStyle="#ddd";ctx.strokeRect(j*pixelSize,i*pixelSize,pixelSize,pixelSize)}}}</script>
<script>function createPalette(){const palette=document.getElementById("palette");palette.innerHTML="";colors.forEach(color=>{const colorDiv=document.createElement("div");colorDiv.className="color";colorDiv.style.backgroundColor=color;colorDiv.onclick=()=>selectColor(color);palette.appendChild(colorDiv)});selectColor("#000000")}function selectColor(color){currentColor=color;document.getElementById("currentColor").style.backgroundColor=color;document.querySelectorAll(".color").forEach(c=>c.classList.remove("selected"));event.target.classList.add("selected")}canvas.addEventListener("mousedown",startDrawing);canvas.addEventListener("mousemove",draw);canvas.addEventListener("mouseup",stopDrawing);function startDrawing(e){isDrawing=true;draw(e)}function draw(e){if(!isDrawing)return;const rect=canvas.getBoundingClientRect();const x=Math.floor((e.clientX-rect.left)/pixelSize);const y=Math.floor((e.clientY-rect.top)/pixelSize);if(x>=0&&x<gridSize&&y>=0&&y<gridSize){pixels[y][x]=currentColor;drawGrid()}}function stopDrawing(){isDrawing=false}</script>
<script>function clearGrid(){for(let i=0;i<gridSize;i++){for(let j=0;j<gridSize;j++){pixels[i][j]="#ffffff"}}drawGrid()}function changeGridSize(){const newSize=parseInt(document.getElementById("gridSize").value);gridSize=newSize;pixelSize=512/gridSize;initGrid();drawGrid()}function saveArt(){localStorage.setItem("pixelArt_"+Date.now(),JSON.stringify(pixels));alert("ğŸ¨ Pixel art saved!")}function downloadArt(){const link=document.createElement("a");link.download="pixel-art.png";link.href=canvas.toDataURL();link.click()}createPalette();initGrid();</script><p><a href="index.html" style="color:#3498db">ğŸ  Home</a></p></body></html>
