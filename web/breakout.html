<!DOCTYPE html><html><head><title>ðŸŽ® Breakout - HOMUNCULUS</title><style>body{margin:0;padding:20px;background:#000;font-family:monospace;color:white;text-align:center}canvas{border:3px solid #4CAF50;background:#001122}#ui{margin:20px;font-size:18px}button{padding:10px 20px;margin:10px;background:#4CAF50;color:white;border:none;border-radius:5px;cursor:pointer}</style></head><body>
<h1>ðŸŽ® BREAKOUT PHYSICS</h1><div id="ui">Score: <span id="score">0</span> | Lives: <span id="lives">3</span></div><canvas id="canvas" width="800" height="600"></canvas><button onclick="startGame()" id="startBtn">Start Game</button>
<script>const c=document.getElementById("canvas");const ctx=c.getContext("2d");let gameState="menu";let score=0;let lives=3;let paddle={x:350,y:550,width:100,height:15};let ball={x:400,y:300,vx:4,vy:4,radius:8};let blocks=[];let particles=[];
function createBlocks(){blocks=[];for(let row=0;row<6;row++){for(let col=0;col<10;col++){blocks.push({x:col*80+40,y:row*30+50,width:70,height:25,hit:false,hue:row*60})}}}
c.addEventListener("mousemove",e=>{const rect=c.getBoundingClientRect();paddle.x=e.clientX-rect.left-paddle.width/2;paddle.x=Math.max(0,Math.min(c.width-paddle.width,paddle.x))});
function collision(ball,rect){return ball.x-ball.radius<rect.x+rect.width&&ball.x+ball.radius>rect.x&&ball.y-ball.radius<rect.y+rect.height&&ball.y+ball.radius>rect.y}
function updateGame(){if(gameState!=="playing")return;ball.x+=ball.vx;ball.y+=ball.vy;if(ball.x<=ball.radius||ball.x>=c.width-ball.radius)ball.vx*=-1;if(ball.y<=ball.radius)ball.vy*=-1;
if(collision(ball,paddle)&&ball.vy>0){ball.vy=-Math.abs(ball.vy);ball.vx+=(ball.x-paddle.x-paddle.width/2)*0.1}blocks.forEach(block=>{if(!block.hit&&collision(ball,block)){block.hit=true;ball.vy*=-1;score+=10;for(let i=0;i<8;i++)particles.push({x:block.x+35,y:block.y+12,vx:Math.random()*6-3,vy:Math.random()*6-3,life:60,hue:block.hue})}});
if(ball.y>c.height){lives--;if(lives<=0)gameState="gameover";else{ball.x=400;ball.y=300;ball.vx=4;ball.vy=4}}particles=particles.filter(p=>{p.x+=p.vx;p.y+=p.vy;p.vy+=0.1;p.life--;return p.life>0});document.getElementById("score").textContent=score;document.getElementById("lives").textContent=lives}
function drawGame(){ctx.clearRect(0,0,c.width,c.height);ctx.fillStyle="#4CAF50";ctx.fillRect(paddle.x,paddle.y,paddle.width,paddle.height);ctx.fillStyle="white";ctx.beginPath();ctx.arc(ball.x,ball.y,ball.radius,0,Math.PI*2);ctx.fill();blocks.forEach(block=>{if(!block.hit){ctx.fillStyle="hsl("+block.hue+",70%,60%)";ctx.fillRect(block.x,block.y,block.width,block.height)}});
particles.forEach(p=>{ctx.globalAlpha=p.life/60;ctx.fillStyle="hsl("+p.hue+",100%,70%)";ctx.beginPath();ctx.arc(p.x,p.y,3,0,Math.PI*2);ctx.fill()});ctx.globalAlpha=1;if(gameState==="gameover"){ctx.fillStyle="red";ctx.font="48px monospace";ctx.textAlign="center";ctx.fillText("GAME OVER",c.width/2,c.height/2)}}
function gameLoop(){updateGame();drawGame();requestAnimationFrame(gameLoop)}function startGame(){gameState="playing";createBlocks();document.getElementById("startBtn").textContent="Playing..."}gameLoop()</script><p><a href="games.html" style="color:#FFD700">ðŸŽ® Back to Games</a></p></body></html>
